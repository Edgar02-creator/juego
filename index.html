<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Cabina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #d0f0fd, #87cefa);
      margin: 0;
      padding: 20px;
    }

    #formulario, #juego {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #formulario input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      font-size: 16px;
    }

    #formulario button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="formulario">
    <h2>Ingrese sus datos para comenzar</h2>
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="tel" id="telefono" placeholder="Tel√©fono" required />
    <button onclick="iniciarJuego()">Iniciar juego</button>
  </div>

  <div id="juego" class="hidden">
    <h1>Juego en proceso...</h1>
    <p>Tu juego va aqu√≠.</p>
    <button onclick="terminarJuego()">Terminar juego</button>
  </div>

  <script>
    const URL_APPS_SCRIPT = "https://script.google.com/macros/s/AKfycbzGbRJZgPlOGlWvSkkqTDOE-FO7Xk7CXzVWPgNz6GuOm7rRXItfaOXc9zM0Wud_bXEF9Q/exec";

    function iniciarJuego() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!nombre || !telefono) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      localStorage.setItem("nombre", nombre);
      localStorage.setItem("telefono", telefono);

      document.getElementById("formulario").classList.add("hidden");
      document.getElementById("juego").classList.remove("hidden");
    }

    function terminarJuego() {
      const nombre = localStorage.getItem("nombre");
      const telefono = localStorage.getItem("telefono");
      const fechaHora = new Date().toLocaleString();

      fetch(URL_APPS_SCRIPT, {
        method: "POST",
        body: JSON.stringify({ nombre, telefono, fechaHora }),
        headers: {
          "Content-Type": "application/json",
        }
      })
      .then(res => res.text())
      .then(respuesta => {
        alert("üéâ Datos enviados correctamente.");
        document.getElementById("formulario").reset();
        document.getElementById("formulario").classList.remove("hidden");
        document.getElementById("juego").classList.add("hidden");
      })
      .catch(error => {
        alert("‚ùå Ocurri√≥ un error al enviar los datos.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
