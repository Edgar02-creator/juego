<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Equipaje en Cabina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #d0f0fd, #87cefa);
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }

    #formulario {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #formulario input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #formulario button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #formulario button:hover {
      background-color: #005f99;
    }

    #score {
      font-weight: bold;
      margin-bottom: 20px;
    }

    #items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .item {
      width: 100px;
      padding: 10px;
      border: 2px dashed #333;
      border-radius: 10px;
      background-color: white;
      cursor: grab;
    }

    .item img {
      width: 64px;
      height: 64px;
      pointer-events: none;
    }

    .item span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      pointer-events: none;
    }

    #zones {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .dropzone {
      width: 200px;
      height: 180px;
      border: 3px solid #000;
      border-radius: 10px;
      background-color: white;
      padding: 10px;
    }

    .dropzone h3 {
      margin-top: 0;
    }

    .correct {
      border-color: green !important;
    }

    .incorrect {
      border-color: red !important;
    }

    #downloadIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 100;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.7));
      color: #000;
    }

    #downloadIcon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="formulario">
    <h2>üìã Ingrese sus datos para comenzar</h2>
    <input type="text" id="nombre" placeholder="Nombres y apellidos" />
    <input type="tel" id="telefono" placeholder="N√∫mero de tel√©fono" />
    <button onclick="iniciarJuego()">Iniciar juego</button>
  </div>

  <div id="juego" class="hidden">
    <h1>¬øQu√© objetos puedes llevar en cabina?</h1>
    <div id="bienvenida" style="font-weight: bold; margin-bottom: 10px;"></div>
    <div id="score">Puntaje: 0 | üèÜ R√©cord: 0</div>
    <div id="items"></div>

    <div id="zones">
      <div class="dropzone" id="permitido" ondragover="allowDrop(event)" ondrop="drop(event, 'permitido')">
        <h3>‚úÖ Permitido</h3>
      </div>
      <div class="dropzone" id="prohibido" ondragover="allowDrop(event)" ondrop="drop(event, 'prohibido')">
        <h3>‚ùå Prohibido</h3>
      </div>
    </div>
  </div>

  <div id="downloadIcon" title="Descargar Registros">üíæ</div>

  <script>
    const objetos = [
      { nombre: "Laptop", url: "https://cdn-icons-png.flaticon.com/512/270/270798.png", permitido: true },
      { nombre: "Cuchillo", url: "https://cdn-icons-png.flaticon.com/512/681/681494.png", permitido: false },
      { nombre: "Perfume", url: "https://cdn-icons-png.flaticon.com/512/590/590685.png", permitido: true },
      { nombre: "Encendedor", url: "https://cdn-icons-png.flaticon.com/512/102/102276.png", permitido: false },
      { nombre: "Libro", url: "https://cdn-icons-png.flaticon.com/512/29/29302.png", permitido: true },
      { nombre: "Explosivo", url: "https://cdn-icons-png.flaticon.com/512/1707/1707493.png", permitido: false }
    ];

    let puntaje = 0;
    let record = parseInt(localStorage.getItem("record")) || 0;

    function iniciarJuego() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!nombre || !telefono) {
        alert("Por favor, complete ambos campos.");
        return;
      }

      localStorage.setItem("jugador_nombre", nombre);
      localStorage.setItem("jugador_telefono", telefono);
      guardarRegistro(nombre, telefono);

      document.getElementById("formulario").classList.add("hidden");
      document.getElementById("juego").classList.remove("hidden");
      document.getElementById("bienvenida").textContent = `üë§ Jugador: ${nombre}`;
      crearItems();
      actualizarMarcador();
    }

    function guardarRegistro(nombre, telefono) {
      const registros = JSON.parse(localStorage.getItem("registros_usuarios")) || [];
      const timestamp = new Date().toLocaleString();
      registros.push({ nombre, telefono, timestamp });
      localStorage.setItem("registros_usuarios", JSON.stringify(registros));
    }

    function actualizarMarcador() {
      document.getElementById("score").textContent = `Puntaje: ${puntaje} | üèÜ R√©cord: ${record}`;
    }

    function crearItems() {
      const contenedor = document.getElementById("items");
      contenedor.innerHTML = "";

      objetos.forEach((obj, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.id = "obj" + i;
        div.draggable = true;
        div.dataset.permitido = obj.permitido;
        div.dataset.nombre = obj.nombre;

        const img = document.createElement("img");
        img.src = obj.url;
        img.alt = obj.nombre;

        const texto = document.createElement("span");
        texto.textContent = obj.nombre;

        div.appendChild(img);
        div.appendChild(texto);

        div.ondragstart = (e) => {
          e.dataTransfer.setData("text", div.id);
        };

        contenedor.appendChild(div);
      });
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev, zona) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const elemento = document.getElementById(data);
      if (!elemento) return;

      const esPermitido = elemento.dataset.permitido === "true";
      const zonaCorrecta = (zona === "permitido" && esPermitido) || (zona === "prohibido" && !esPermitido);
      const zonaDiv = document.getElementById(zona);

      zonaDiv.classList.remove("correct", "incorrect");

      if (zonaCorrecta) {
        zonaDiv.classList.add("correct");
        puntaje += 10;
      } else {
        zonaDiv.classList.add("incorrect");
        puntaje -= 5;
      }

      if (puntaje > record) {
        record = puntaje;
        localStorage.setItem("record", record);
      }

      actualizarMarcador();
      elemento.remove();

      if (document.getElementById("items").children.length === 0) {
        setTimeout(() => {
          let mensajeFinal = "";
          if (puntaje >= 50) {
            mensajeFinal = "üü¢ ¬°Excelente trabajo! Dominaste el tema.";
          } else if (puntaje >= 30) {
            mensajeFinal = "üü° Buen intento. Puedes practicar un poco m√°s.";
          } else {
            mensajeFinal = "üî¥ Puedes mejorar. Revisa las normas de seguridad.";
          }

          alert(`¬°Juego terminado! Puntaje final: ${puntaje}\n\n${mensajeFinal}`);
          puntaje = 0;
          document.getElementById("juego").classList.add("hidden");
          document.getElementById("formulario").classList.remove("hidden");
          document.getElementById("nombre").value = "";
          document.getElementById("telefono").value = "";
          actualizarMarcador();
        }, 400);
      }
    }

    function descargarRegistros() {
      const registros = JSON.parse(localStorage.getItem("registros_usuarios")) || [];
      if (registros.length === 0) {
        alert("No hay registros a√∫n.");
        return;
      }

      let csv = "Nombre,Tel√©fono,Fecha y hora\n";
      registros.forEach(reg => {
        csv += `"${reg.nombre}","${reg.telefono}","${reg.timestamp}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.setAttribute("download", "registros_jugadores.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("downloadIcon").addEventListener("click", descargarRegistros);
  </script>
</body>
</html>
