<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego - Registro de Datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f3c57;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    form {
      background: #2c5364;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      padding: 8px;
      width: 250px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #00b894;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Ingrese sus datos para registrar el juego</h2>

  <form id="registroForm">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required>

    <button type="submit">Terminar juego</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzGbRJZgPlOGlWvSkkqTDOE-FO7Xk7CXzVWPgNz6GuOm7rRXItfaOXc9zM0Wud_bXEF9Q/exec";

    document.getElementById("registroForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const fechaHora = new Date().toLocaleString("es-PE");

      if (!nombre || !telefono) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ nombre, telefono, fechaHora }),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => {
          if (res.ok) {
            document.getElementById("mensaje").innerText = "✅ Registro exitoso. ¡Gracias por jugar!";
            document.getElementById("registroForm").reset();
          } else {
            throw new Error("Error al enviar los datos.");
          }
        })
        .catch(() => {
          document.getElementById("mensaje").innerText = "❌ Ocurrió un error al enviar los datos.";
        });
    });
  </script>
</body>
</html>
